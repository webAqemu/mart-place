<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MartPlace</title>
	<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">

		<div class="header__top">
			<div class="container">
				<div class="header__top-inner">
					<div class="header__logo"><img class="logo__img" src="images/logo.png"></div>
					<a href="#" class="header__btn">Become a Seller</a>
					<div class="header__notifications">
						<div class="notifications__rings notifications__icon">
							<a href="#"> <span class="lnr lnr-alarm"></span></a>
						</div>
						<div class="notifications__mails notifications__icon">
							<a href="#"> <span class="lnr lnr-envelope"></span></a>
						</div>
						<div class="notifications__shopping-cart notifications__icon">
							<a href="#"> <span class="lnr lnr-cart"></span></a>
						</div>
					</div>
					<div class="header__profile">
						<div class="profile__img" style="background-image: url(images/content/user.jpg);"></div>
						<div class="profile__info">
							<div class="profile__name">
								Taofiq Hakim
							</div>
							<div class="profile__wallet">
								$20.45
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="header__menu">
			<div class="container">
				<div class="header__menu-inner">
					<ul class="menu__list">
						<li class="menu__item"><a class="menu__link" href="#">home</a></li>
						<li class="menu__item"><a class="menu__link" href="#">all products</a></li>
						<li class="menu__item"><a class="menu__link" href="#">wordpress</a></li>
						<li class="menu__item"><a class="menu__link" href="#">festures</a></li>
						<li class="menu__item"><a class="menu__link" href="#">pages</a></li>
					</ul>
					<div class="menu__search">
						<form>
							<input type="text" placeholder="Search product here . . ." required>
							<button class="menu__search-btn" type="submit">
								<span class="lnr lnr-magnifier"></span>
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</header>

	<section class="main-screen">
		<div class="container">
			<div class="main-screen__title">
				<div class="main-screen__title-thin">Create Your Own</div>
				Digital Product Marketplace
			</div>
			<div class="main-screen__text">MartPlace is the most powerful, & customizable template for Easy Digital Downloads
				Products</div>
			<div class="main-screen__link main-screen__link-active">View All Products</div>
			<div class="main-screen__link">Popular Products</div>
		</div>
	</section>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
